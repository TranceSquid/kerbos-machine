machine:
  python:
    version: 3.4.2
test:
  override:
    - py.test --cov-config .coveragerc --ci --cov kerbos/
    - pylint --rcfile=.pylintrc -E kerbos/
deployment:
  staging:
    branch: master
    commands:
      - fab staging deploy
  production:
    branch: production
    commands:
      - fab prod deploy